buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id 'java'
}

group 'net.teengamingnights.ratelimiter'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' }
}

dependencies {
    // Spigot
    compile 'org.spigotmc:spigot-api:1.13-R0.1-SNAPSHOT'
}
